<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>{dev_name}</title>
</head>
<body>
  <main>
    <nav>
      <img src="" alt="{dev_log}"/>

    </nav>
    <div class="resume">

      <div class="about">
        <p>
          Hi, I'm {dev_name}. a <b class="curr_ocupation">{current_ocupation}.</b>
        </p>
        <p>
          currently as a <b class="curr_stack">{current_stack}.</b>
        </p>
      </div> <!--about-->

        <div class="experience">
          <h3>My Experience:</h3>
          <ul class="jobs">
            <li class="job">
                <p><b>{job_title}:</b> {job_description}.</p>
                <p><b>{project_name}:</b> {project_description}.</p>
                <ul class="skills">
                   <li class="skill">{skill_#}</li>
                   <li class="skill">{skill_#}</li>
                   <li class="skill">{skill_#}</li>
                </ul>
            </li>
          </ul> <!--jobs-->

        </div> <!--experience-->

        <div class="education">
          <h3>My Education:</h3>
          <ul class="careers">
            <li class="career">
              <p><b>{center_name}:</b>{center_description}.</p>
            </li>
          </ul>
        </div> <!--education-->
    </div>

  </main>
  <div id="app"></div>
  <script src="./index.js"></script>
</body>
</html>
