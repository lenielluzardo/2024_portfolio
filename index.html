<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>{page_title}</title>
</head>
<body>
  <main>
    <nav>
      <img src="" alt="{dev_log}"/>

    </nav>
    <div class="resume">

      <div class="about">
        <p>
          Hi, I'm <span id="dev_name">{dev_name}.</span>
           a <b id="curr_ocupation">{current_ocupation}.</b>
          currently working with <b id="curr_stack">{current_stack}.</b>
        </p>
      </div> <!--about-->

        <div class="experience">
          <h3>My Experience:</h3>
          <ul id="jobs">
            <li class="job">
                <p><b class="job_title">{job_title}:</b> <span class="job_desc">{job_description}.</span></p>
                <ul class="skills">
                   <li class="skill">{skill_#}</li>
                   <li class="skill">{skill_#}</li>
                   <li class="skill">{skill_#}</li>
                </ul>
            </li>
          </ul> <!--jobs-->

        </div> <!--experience-->

        <div class="education">
          <h3>My Education:</h3>
          <ul id="careers">
            <li class="career">
              <p><b>{center_name}:</b>{center_description}.</p>
            </li>
          </ul>
        </div> <!--education-->
    </div>

  </main>
  <div id="app"></div>
  <script type="module" src="./load.js"></script>
</body>
</html>
